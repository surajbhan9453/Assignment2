<!DOCTYPE html>
<html>
<head>
<title>Chnage color after 5 sec</title>

</head>
<body onload="loadAlert()">
<h1 style="text-align:center;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);" id="header">Background color will change in 5 sec</h1>

<script>
function loadAlert() {
  window.setTimeout( "setbackgroundColor()", 5000);
}

function setbackgroundColor(){
document.getElementsByTagName("body")[0].style.backgroundColor = "#152238";
document.getElementById("header").style.color = "#FFFFFF";
}
</script>
</body>
</html>
